<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" th:href="@{/css/post/write.css}">
    <script type="text/javascript">
        function submitPostForm() {
            document.getElementById("postForm").submit();
        }
        
        // 내용 입력 영역 높이 자동 조절 함수
        function autoResizeTextarea() {
            const textarea = document.getElementById("contentInput");
            textarea.style.height = "auto"; // 기존 높이를 초기화
            const extraSpace = 50; // 추가적인 간격 (여백) 설정
            textarea.style.height = (textarea.scrollHeight + extraSpace) + "px"; // 내용에 따라 높이를 설정하고 여백 추가
            
            // 텍스트 입력 시 화면 스크롤 조정
            const rect = textarea.getBoundingClientRect();
            const offset = 50; // 여백
            if (rect.bottom > window.innerHeight) {
                window.scrollBy(0, rect.bottom - window.innerHeight + offset);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const contentInput = document.getElementById("contentInput");
            contentInput.addEventListener("input", autoResizeTextarea); // 입력 이벤트에 따라 높이 자동 조절
            autoResizeTextarea(); // 페이지 로딩 시 초기 높이 조정
        });
    </script>
</head>
<body>
    <div layout:fragment="content" class="write-form-container">
       <form id="postForm" th:action="@{/posts/edit}" th:object="${updatePostCommand}" method="post">
            <input type="hidden" th:field="*{postId}">

            <!-- 제목 입력 -->
            <div class="title-container">
                <input type="text" class="title-input" th:field="*{title}" placeholder="제목을 입력하세요" required>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <!-- 내용 입력 -->
            <div class="content-container" id="contentContainer">    
                <textarea class="content-input" id="contentInput" th:field="*{content}" autofocus required></textarea>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>
        </form>
    </div>
</body>
</html>
